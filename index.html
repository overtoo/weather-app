<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/styles.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <title>Taiwan Burning</title>
  </head>
  <body>
    <div id="container">
      <div id="form-container">
        <form id="form">
          <!-- <label for="city"></label> -->
          <select id="city" id="fname" name="city">
            <!-- <option class="option">London</option>
            <option class="option">Melbourne</option> -->
            <!-- generated dynamically -->
          </select>
        </form>
      </div>
      <header id="header">
        <h1><span id="dynamic-city">n/a</span> BURNING</h1>
      </header>
      <div id="info"></div>
      <div id="history"></div>
      <div id="current" class="column">
        <h2>CURRENT</h2>
        <h3>TEMPERATURE</h3>
        <div
          id="current-temp"
          class="current-visible"
          style="visibility: visible; display: block"
        >
          <span id="dynamic-temperature">n/a</span> °C
        </div>
        <h3>FEELS LIKE</h3>
        <div
          id="current-feels-like"
          class="current-visible"
          style="visibility: visible; display: block"
        >
          <span id="dynamic-feels-like">n/a</span> °C
        </div>
        <h3>HUMIDITY</h3>
        <div
          id="current-humidity"
          class="current-visible"
          style="visibility: visible; display: block"
        >
          <span id="dynamic-humidity">n/a</span> %
        </div>
      </div>
      <div id="forecast" class="column">
        <h2>FORECAST</h2>
        <h3>TODAY</h3>
        <p id="today-description">descss</p>
        <div class="minmax">
          <div class="min" id="today-min">$0</div>
          <div class="max" id="today-max">$100</div>
        </div>
        <h3>TOMORROW</h3>
        <p id="tomorrow-description">descss</p>
        <div class="minmax">
          <div class="min" id="tomorrow-min">$0</div>
          <div class="max" id="tomorrow-max">$100</div>
        </div>
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
